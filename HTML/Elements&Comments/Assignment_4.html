<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Page</title>

    <meta charset="UTF-8" />
    <!--
      Meta Tag
      Defines the character encoding used in the page (UTF-8)
      Helps the browser display text correctly for all languages
    -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      Meta Tag
      Controls how the page is displayed on different devices (desktop, mobile, etc.)
      Essential for making the page responsive
    -->

   
    <meta name="description" content="This Is Description For My First Page" />
    <!--
      Meta Tag
      Provides a short description of the page
      Usually appears in search engine results (SEO description)
    -->

    
    <meta name="author" content="Shaza Walid" />
    <!--
      Meta Tag
      Defines the author or owner of the web page
    -->

    
</head>
<body></body>
</html>
