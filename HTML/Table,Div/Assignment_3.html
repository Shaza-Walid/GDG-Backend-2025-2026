<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complex Table</title>
  <style>
    table { width: 600px; border: 2px solid #000; border-collapse: collapse; text-align: center; }
    table td, table th { border: 1px solid #000; padding: 10px; }
  </style>
</head>
<body>

<h2>Complex Table</h2>

<table>
  <tr>
    <th>Year</th>
    <th>Group</th>
    <th>Language</th>
    <th>Done</th>
    <th>Passed</th>
  </tr>

  <tr>
    <td rowspan="7">2022</td>
    <td rowspan="2">Elzero</td>
    <td>HTML</td>
    <td>Yes</td>
    <td></td>
  </tr>

  <tr>
    <td>CSS</td>
    <td>Yes</td>
    <td></td>
  </tr>

  <tr>
    <td rowspan="3">Heroes</td>
    <td>JS</td>
    <td>Yes</td>
    <td>No</td>
  </tr>

  <tr>
    <td>PHP</td>
    <td>Yes</td>
    <td></td>
  </tr>

  <tr>
    <td>Python</td>
    <td>No</td>
    <td>No</td>
  </tr>

</table>

</body>
</html>
