<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Caption</title>
  <style>
    table { width: 600px; border: 2px solid #000; border-collapse: collapse; text-align: center; }
    table td, table th { border: 1px solid #000; padding: 15px; }
  </style>
</head>
<body>

<table>
  <caption><strong>Table Caption</strong></caption>

  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>Points</th>
  </tr>

  <tr>
    <td rowspan="4">Month</td>
    <td>Osama Mohamed</td>
    <td>100</td>
  </tr>

  <tr>
    <td>Sayed Mohamed</td>
    <td>100</td>
  </tr>

  <tr>
    <td>Ahmed Mohamed</td>
    <td>100</td>
  </tr>

  <tr>
    <td>Eman Mohamed</td>
    <td>100</td>
  </tr>

</table>

</body>
</html>
