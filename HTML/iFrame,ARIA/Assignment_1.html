<!--
    1. What is the appropriate element to put inside a form to submit data when clicked?
    The appropriate element is <button type="submit">Submit</button> or <input type="submit" value="Submit">.

    2. What element is suitable to be the title of the entire page?
    The <h1> element is used as the main title of a page.

    3. What element is suitable to be a title for a section within the page?
    Section headings can use <h2>, <h3>, <h4>, etc., depending on the hierarchy.
    For example, <h2> for a main section, <h3> for a subsection.

    4. What element is suitable to contain a paragraph of text?
    The <p> element is used for paragraphs of text.

    5. How do you specify the language of your page content?
    You can write the full element with attributes for language specification.
    <html lang="en">

    6. In the context of accessibility, is it better to write “10 – 20” or “10 To 20”?
    It is better to write “10 – 20” because screen readers can interpret the dash correctly.
    Writing “to” may be confusing in some cases, depending on context.

    7. If you have a <div> element and want to make it reachable via the Tab button, what would you do to the element?
    You can add the tabindex attribute:
    <div tabindex="0">Focusable div</div>


    8. What does the word ARIA mean?
    ARIA stands for Accessible Rich Internet Applications.
    It provides additional attributes to make web content and web applications more accessible to people with disabilities.
