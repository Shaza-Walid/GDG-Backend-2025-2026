<!-- Go To External Link -->
<a href="https://google.com">Google</a>

<!-- Go To Internal Page in our website -->
<a href="about.html">About Page</a>

<!-- Go To Section Inside Same Page (ID) -->
<a href="#products">Go To Products Section</a>

<!-- Send Email -->
<a href="mailto:example@email.com">Send Email</a>

<!-- Make Phone Call -->
<a href="tel:+201234567890">Call Us</a>

<!-- Download File -->
<a href="file.pdf" download>Download File</a>

<!-- Open Link In New Tab -->
<a href="https://example.com" target="_blank">Open In New Tab</a>

<!-- Open Link In Same Tab Explicitly -->
<a href="https://example.com" target="_self">Open In Same Tab</a>

<!-- Link With Title Tooltip -->
<a href="https://example.com" title="Go To Example">Example With Tooltip</a>

<!-- Link To Start JavaScript Function -->
<a href="javascript:alert('Hello!')">Run JavaScript</a>

<!-- Empty Link Placeholder -->
<a href="#">Empty Link</a>

<!-- Disable Navigation But Keep Style -->
<a href="javascript:void(0)">No Action Link</a>

<!-- Link To Download From External URL -->
<a href="https://example.com/file.zip" download>Download Zip File</a>
