<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Lists</title>
</head>
<body>

  <ul>
    <li>One
      <ol type="C">
        <li>C</li>
        <li>D</li>
        <li>E</li>
      </ol>
    </li>

    <li>Two
      <ol type="I" start="3">
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
      </ol>
    </li>

    <li>Three
      <ol type="a" reversed>
        <li>d</li>
        <li>c</li>
        <li>b</li>
      </ol>
    </li>
  </ul>

</body>
</html>
<!--
    <ul> → القائمة الرئيسية (رمز النقطة الأسود).
    <ol type="C"> → أرقام بالحروف الكبيرة (C, D, E).
    <ol type="I" start="3"> → أرقام رومانية تبدأ من III.
    <ol type="a" reversed> → أرقام بالحروف الصغيرة معكوسة (d, c, b).
-->
