<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>

<form action="test.php" method="get" target="_blank">

    <!-- Search -->
    <label>Search</label><br>
    <input type="search" name="search" placeholder="Enter A Search Word" autofocus>
    <br><br>

    <!-- File -->
    <label>Upload</label><br>
    <input type="file" name="file">
    <br><br>

    <!-- URL -->
    <label>Url</label><br>
    <input type="url" name="url" required>
    <br><br>

    <!-- Date -->
    <label>Date</label><br>
    <input type="date" name="date" value="1982-10-25">
    <br><br>

    <!-- Month -->
    <label>Month</label><br>
    <input type="month" name="month" value="1982-10">
    <br><br>

    <!-- Buttons -->
    <button type="reset">Empty</button>
    <button type="submit">Save</button>

</form>

</body>
</html>
