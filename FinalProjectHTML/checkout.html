<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout â€” Anime Manga Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="products.html">Products</a> |
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Shipping & Payment</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name</label><br>
                <input type="text" id="fullname" name="fullname" required><br>


                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>


                <label for="address">Address</label><br>
                <textarea id="address" name="address" rows="3" required></textarea><br>


                <label for="phone">Phone number</label><br>
                <input type="tel" id="phone" name="phone" required><br>
            </fieldset>


            <fieldset>
                <legend>Payment Method</legend>
                <input type="radio" id="credit" name="payment" value="credit" required>
                <label for="credit">Credit / Debit Card</label><br>


                <input type="radio" id="paypal" name="payment" value="paypal">
                <label for="paypal">PayPal</label><br>


                <input type="radio" id="cod" name="payment" value="cod">
                <label for="cod">Cash on Delivery</label>
            </fieldset>


            <button type="submit">Submit Order</button>
        </form>
    </main>
    <hr>
    <footer>
        <p>&copy; 2025 Anime Manga Store</p>
    </footer>
</body>

</html>
